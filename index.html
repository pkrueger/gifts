<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://bcw.blob.core.windows.net/public/img/9977764104160066"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
      integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Gifts</title>
  </head>

  <body>
    <main class="container-fluid">
      <div class="row">
        <div class="col-3 bg-dark side-bar p-3 just-keep-scrollin">
          <!-- !NOTE Form To Create Gift -->
          <form onsubmit="app.giftsController.addGift()">
            <div class="form-floating mb-3">
              <input
                id="minion"
                type="url"
                class="form-control"
                name="url"
                placeholder="Gif URL"
                required
              />
              <label for="url">Gif URL</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                name="tag"
                placeholder="Tag"
                required
              />
              <label for="tag">Tag</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <!-- !NOTE Form To Search Gift -->
          <form onsubmit="app.searchesController.searchGif()" class="mt-3">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                name="search"
                placeholder="Search"
                required
              />
              <label for="search">Search</label>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
            <div class="text-center" id="gifScreen"></div>
          </form>
        </div>

        <div class="col-9 p-5 just-keep-scrollin">
          <div class="row" id="giftsGoHere">
            <!-- <div class="col-4">
              <div class="card p-5">
                <img
                  src="/assets/img/gift.png"
                  alt="present"
                  class="img-fluid rounded-1 gift-image"
                  id="giftImage"
                />
                <div class="card-body text-center">
                  <p class="mb-0 mt-3">This is a tag</p>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
      integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc="
      crossorigin="anonymous"
    ></script>
    <script src="app/App.js" type="module"></script>
  </body>
</html>
